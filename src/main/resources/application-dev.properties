# Development Environment Configuration

# JWT Configuration
skiconnect.app.jwtSecret=DefaultSecretKeyForSkiConnectApplicationDoNotUseInProduction
skiconnect.app.jwtExpirationMs=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.skiconnect=DEBUG

# H2 Console Configuration (enabled in dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries in dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 