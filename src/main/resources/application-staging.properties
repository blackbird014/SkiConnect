# Staging Environment Configuration

# JWT Configuration
skiconnect.app.jwtSecret=${JWT_SECRET:changeme-staging-secret-key-min-64-chars-required-for-security}
skiconnect.app.jwtExpirationMs=3600000

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.skiconnect=INFO

# H2 Console Configuration (disabled in staging)
spring.h2.console.enabled=false

# SQL Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false 